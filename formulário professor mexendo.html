<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
</head>
<style>

</style>

<body>
    <h1>Cadastramento de pessoas</h1>
    <form action="#" method="POST">
        <fieldset div id="body">
            <label><strong>Nome</strong></label>
            <input id="inpNome" type="text" name="inpNome" placeholder="Digite seu nome aqui" value="" size="50px"> <br><br>
            <label><strong>Sobrenome</strong></label>
            <input id="inpSobrenome" type="text" name="inpSobrenome" placeholder="Digite seu sobrenome aqui"value="" size="50px" > <br><br>
            <label><strong>Idade</strong></label>
            <input id="inpIdade" type="text" name="inpIdade" placeholder="Digite sua idade aqui" value="" size="50px"><br><br>
            <label><strong>CPF</strong></label>
            <input id="inpCpf" type="text" name="inpCpf" placeholder="Digite seu CPF aqui" value="" size="50px"> <br><br>
            <button class="button1" type="button" onclick="cadastrar()">CADASTRAR DADOS</button>
            <button class="button1" type="button" onclick="replicar()">REPLICAR DADOS</button>
            <button class="button1" type="button" onclick="pesquisarPorNome()">PESQUISAR NOME</button>
            <button class="button1" type="button" onclick="pesquisarPorSobrenome()">PESQUISAR SOBRENOME</button>
            <button class="button1" type="button" onclick="pesquisarPorIdade()">PESQUISAR IDADE</button>
            <button class="button1" type="button" onclick="editarRegistro()">EDITAR DADOS</button>
            <button class="button1" type="button" onclick="deletarRegistro()">DELETAR DADOS</button>
        </fieldset>        
    </form>

    <br>

        <form action="">
        <fieldset>
            <div id="divSaida"><strong><i>Registros:</i></strong></div>
        </fieldset>
    </form>

   
</body>


</html>
